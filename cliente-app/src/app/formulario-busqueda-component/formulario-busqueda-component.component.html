<div class="container mt-4">
  <div class="row justify-content-center">
    <!-- Contenedor del formulario -->
    <div class="col-md-6 col-lg-4">
      <div class="card" style="width: 20rem; height: 20rem; border: 2px solid #ADD8E6; border-radius: 8px;">
        <div class="card-body d-flex flex-column justify-content-between">
          <h6 class="card-title text-muted mb-3 text-left">Todos los campos son obligatorios</h6>
          <form [formGroup]="clienteForm" (ngSubmit)="buscarCliente()" novalidate>
            <div class="form-group mb-3">
              <label for="tipoDocumento" class="text-muted">Tipo de documento</label>
              <select id="tipoDocumento" formControlName="tipoDocumento" class="form-control" required>
                <option value="" disabled selected>Seleccione</option>
                <option *ngFor="let tipo of tiposDocumento" [value]="tipo.value">
                  {{ tipo.display }}
                </option>
              </select>
              <div *ngIf="clienteForm.get('tipoDocumento')?.invalid && clienteForm.get('tipoDocumento')?.touched" class="text-danger">
                El campo es obligatorio.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="numeroDocumento" class="text-muted">Número de documento</label>
              <input
                id="numeroDocumento"
                formControlName="numeroDocumento"
                type="text"
                class="form-control"
                required
              />
              <div *ngIf="clienteForm.get('numeroDocumento')?.invalid && clienteForm.get('numeroDocumento')?.touched" class="text-danger">
                El campo debe contener solo números y tener entre 8 y 11 caracteres.
              </div>
            </div>

            <!-- Botón centrado y ovalado -->
            <div class="d-flex justify-content-center">
              <button [disabled]="isButtonDisabled" class="btn btn-primary mt-3 px-4 py-2" type="submit" style="border-radius: 25px;">
                Buscar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenedor del componente resumen -->
  <div class="row justify-content-center mt-4" style="margin-right: 280px;">
    <div class="col-md-6 col-lg-4">
      <app-cliente-resumen-component *ngIf="cliente && clienteForm.valid" [cliente]="cliente"></app-cliente-resumen-component>
    </div>
  </div>

</div>
