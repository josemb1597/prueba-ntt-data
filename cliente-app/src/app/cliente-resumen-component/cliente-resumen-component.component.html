<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div *ngIf="cliente">
            <div class="card" style="width: 18rem; height: 18rem; border: 2px solid #ADD8E6; border-radius: 8px;">
                <div class="card-body d-flex flex-column justify-content-start">
                    <h6 class="card-title text-muted mb-3">Información básica</h6>
                    <div class="form-group">
                        <label class="text-muted">Primer nombre:</label>
                        <p class="mb-2 font-weight-bold text-muted">{{ cliente.primerNombre }}</p>
                    </div>
                    <div class="form-group mt-3">
                        <label class="text-muted">Primer pellido:</label>
                        <p class="font-weight-bold text-muted">{{ cliente.primerApellido }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
